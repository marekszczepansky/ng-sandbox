<div class="row">
  <div class="col-md-6">
    <form [formGroup]="checkboxGroupForm">
      <div formControlName="arr" msCheckBoxArray>
        <div class="form-check" *ngFor="let obj of objArray">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" msCheckBoxArrayItem [value]="obj">
            {{obj.name}}
          </label>
        </div>
        <button type="button" class="btn btn-secondary" (click)="setRight()">set right</button>
      </div>
    </form>
    <hr>
    <pre>{{checkboxGroupForm.value | json}}</pre>
  </div>
  <div class="col-md-6">
    <ngb-accordion [closeOthers]="true">
      <ngb-panel title="checkbox2test.component.ts">
        <ng-template ngbPanelContent>
          <ms-local-source-assets
            filename="app/checkbox2test/checkbox2test.component.ts">
          </ms-local-source-assets>
        </ng-template>
      </ngb-panel>
      <ngb-panel title="checkbox2test.component.html">
        <ng-template ngbPanelContent>
          <ms-local-source-assets
            filename="app/checkbox2test/checkbox2test.component.html">
          </ms-local-source-assets>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
